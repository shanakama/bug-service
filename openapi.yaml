openapi: 3.0.1
info:
  title: Service Openapi Yaml
  version: 0.1.0
servers:
- url: "{server}:{port}/"
  variables:
    server:
      default: http://localhost
    port:
      default: port
paths:
  /greeting:
    get:
      operationId: getGreeting
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
